<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of Club House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body class="bg-yellow-50 w-full">
    <header class="w-full h-20 p-4 flex justify-between items-center">
        <nav class="flex">
            <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg> All rooms

        </nav>
        <div>
            <button type="button" name=""><svg class="w-8 h-8 mr-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg></button>
            <button type="button" name="My Account"><img class="w-8 h-8 rounded-2xl" src="https://images.pexels.com/photos/61100/pexels-photo-61100.jpeg?crop=faces&fit=crop&h=200&w=200&auto=compress&cs=tinysrgb" alt="My photo of Profile"></button>
        </div>
    </header>
    <main class="p-6 rounded-t-3xl bg-white shadow-xl w-full h-screen flex flex-col">
        <h1 class="flex pb-5 font-semibold"><div class="rounded-2xl h-6 w-6 mr-2 bg-gradient-to-t from-red-700 to-red-300 border-red-800 border"></div> Como ficar expert no Tailwind</h1>
        
        <div class="w-20 h-30 m-2">
            <div class="h-20">
                <img class="w-20 h-20 rounded-3xl" src="https://uifaces.co/our-content/donated/6f6p85he.jpg" alt="">
                <div class="w-20 flex justify-between absolute">
                    <span class="bg-white w-6 h-6">🎉</span>
                    <svg class="bg-white z-10 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                </div>
            </div>
            <h5 class="font-semibold text-center">Samuel</h5>
        </div>
    </main>
    <footer class="fixed bottom-0 p-5 h-20 w-full bg-white flex justify-between items-center">
        <button type="button" class="py-2 px-4 h-10 rounded-2xl bg-gray-100 text-red-500 font-medium"><span>✌🏻 </span>Leave quietly</button>
        <div>
            <button type="button" class="h-10 w-10 bg-gray-100"><img src="https://img.icons8.com/android/24/000000/plus.png"/></button>
            <button type="button" class="h-10 w-10 bg-gray-100"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"></path></svg></button>
        </div>
    </footer>
</body>
</html>
